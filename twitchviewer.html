
<html>
<head>
	<title>Twitch API Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="twitchstyle.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

<body>
<div class="container">

	<h1>Twitch API Viewer</h1>	
	<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-success" id="btnonline">Online</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-danger" id="btnoffline">Offline</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" id="btnall">All</button>
  </div>
</div>
</div>


<div class="container-fluid list">
<div class="row">
	<div class="col-xs-10 col-xs-offset-1 title"><h2>Users</h2>
</div>



<div class="col-xs-10 col-xs-offset-1 online"><h2>ONLINE</h2></div>
<div class="col-xs-10 col-xs-offset-1 offline"><h2>OFFLINE</h2></div>



	
</div>
</div>
